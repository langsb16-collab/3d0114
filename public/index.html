<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp - Software Development Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #3b82f6;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }
        
        .content-overlay {
            position: relative;
            z-index: 1;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }
        
        .lang-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .lang-btn.active {
            background: rgba(59, 130, 246, 0.4);
            border-color: #3b82f6;
        }
        
        /* Hide Spline watermark and bottom UI elements */
        .spline-container iframe {
            pointer-events: none;
        }
        
        .spline-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full glass-effect z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">

                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="nav-link" data-i18n="nav.home">Home</a>
                    <a href="https://youtu.be/GSGFA8SuCBk?autoplay=1" target="_blank" class="nav-link" data-i18n="nav.about">About Us</a>
                    <a href="/portfolio" class="nav-link" data-i18n="nav.portfolio">Portfolio</a>
                    <a href="/contact" class="nav-link" data-i18n="nav.contact">Contact</a>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button class="lang-btn px-3 py-1 rounded glass-effect" data-lang="ko">ğŸ‡°ğŸ‡·</button>
                    <button class="lang-btn px-3 py-1 rounded glass-effect" data-lang="en">ğŸ‡ºğŸ‡¸</button>
                    <button class="lang-btn px-3 py-1 rounded glass-effect" data-lang="zh">ğŸ‡¨ğŸ‡³</button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="spline-container">
            <iframe src='https://my.spline.design/nexbotrobotcharacterconcept-Y5myBH0hVKYu2zLH5zpAg1XR/' 
                    frameborder='0' 
                    width='100%' 
                    height='100%'
                    style="pointer-events: none;">
            </iframe>
        </div>
        
        <div class="content-overlay text-center px-6">
            <h1 class="text-6xl md:text-8xl font-bold mb-6" data-i18n="hero.title">
                Innovative Software<br/>Solutions
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-12" data-i18n="hero.subtitle">
                Transform your ideas into reality with cutting-edge technology
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/portfolio" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
                    <i class="fas fa-folder-open mr-2"></i>
                    <span data-i18n="hero.viewPortfolio">View Portfolio</span>
                </a>
                <a href="/contact" class="px-8 py-4 glass-effect hover:bg-white/10 rounded-lg font-semibold transition">
                    <i class="fas fa-envelope mr-2"></i>
                    <span data-i18n="hero.contactUs">Contact Us</span>
                </a>
            </div>
        </div>
    </section>
    
    <script src="/static/i18n.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
