<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - WebApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #3b82f6;
        }
        
        .lang-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .lang-btn.active {
            background: rgba(59, 130, 246, 0.4);
            border-color: #3b82f6;
        }
        
        .tech-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full glass-effect z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-code text-3xl text-blue-500"></i>
                    <a href="/" class="text-xl font-bold gradient-text">å»·ä¸–äº’è”ä¿¡æ¯æŠ€æœ¯æœ‰é™å…¬å¸</a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="nav-link" data-i18n="nav.home">Home</a>
                    <a href="https://youtu.be/GSGFA8SuCBk?autoplay=1" target="_blank" class="nav-link" data-i18n="nav.about">About Us</a>
                    <a href="/portfolio" class="nav-link" data-i18n="nav.portfolio">Portfolio</a>
                    <a href="/contact" class="nav-link" data-i18n="nav.contact">Contact</a>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button class="lang-btn px-3 py-1 rounded glass-effect" data-lang="ko">ğŸ‡°ğŸ‡·</button>
                    <button class="lang-btn px-3 py-1 rounded glass-effect" data-lang="en">ğŸ‡ºğŸ‡¸</button>
                    <button class="lang-btn px-3 py-1 rounded glass-effect" data-lang="zh">ğŸ‡¨ğŸ‡³</button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Project Detail Section -->
    <section class="pt-32 pb-20 px-6">
        <div class="max-w-5xl mx-auto">
            <a href="/portfolio" class="inline-flex items-center text-blue-500 hover:text-blue-400 mb-8 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                <span data-i18n="project.backToPortfolio">Back to Portfolio</span>
            </a>
            
            <div id="project-content">
                <!-- Project content will be inserted here -->
            </div>
            
            <div id="loading" class="text-center py-20">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                <p class="mt-4 text-gray-400">Loading project...</p>
            </div>
            
            <div id="not-found" class="text-center py-20 hidden">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <p class="text-xl text-gray-400" data-i18n="project.notFound">Project not found</p>
                <a href="/portfolio" class="inline-block mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                    <span data-i18n="project.backToPortfolio">Back to Portfolio</span>
                </a>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/static/i18n.js"></script>
    <script src="/static/project-detail.js"></script>
</body>
</html>
